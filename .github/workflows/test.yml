name: Tests

on: [pull_request]

jobs:
  test:
    name: build-and-test
    strategy:
      matrix:
        go-version: [ 1.19.x ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install stable
        run: rustup toolchain install stable
      - uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: '${{ runner.os }}-cargo-registry-${{ hashFiles(''**/Cargo.lock'') }}'
      - uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: '${{ runner.os }}-cargo-index-${{ hashFiles(''**/Cargo.lock'') }}'
      - uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      - name: Install protoc
        run: sudo apt-get install protobuf-compiler
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --no-run
      - name: create kubernetes in docker cluster
        uses: helm/kind-action@v1.5.0
        with:
          version: v0.18.0
          config: test_environment/cluster-config.yml
          kubectl_version: v1.27.1
      - name: install just
        uses: taiki-e/install-action@just
      - run: just deploy-ingress-controller
      - run: just perform-prepull
      - run: just wait-for-ingress-controller
      - run: just wait-for-prepull
      - name: Test
        uses: actions-rs/cargo@v1

  fmt:
    name: fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: rustup component add rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  clippy:
    name: clippy
    runs-on: ubuntu-latest
    steps:
      - name: Install protoc
        run: sudo apt-get install protobuf-compiler
      - uses: actions/checkout@v1
      - run: rustup component add clippy
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all --all-targets -- -D warnings
          