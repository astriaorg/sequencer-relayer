kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: test-kind
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"    
  extraMounts:
    - hostPath: /home/janis/dev/astria/sequencer-relayer/containers
      containerPath: /scripts
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP